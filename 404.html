<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Khadhami Academy</title>
  <meta name="description" content="Page not found.">
  <meta name="robots" content="noindex,follow">
  <meta name="theme-color" content="#205090">
  <link rel="icon" type="image/png" href="assets/images/app-icon.png">

  <script>
    (function () {
      var root = document.documentElement;
      var storedLang = null;
      var storedTheme = null;
      try {
        storedLang = localStorage.getItem('ka-language');
        storedTheme = localStorage.getItem('ka-theme');
      } catch (error) {}
      var browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      var lang = (storedLang === 'ar' || storedLang === 'en')
        ? storedLang
        : (browserLang.startsWith('ar') ? 'ar' : 'en');
      var systemTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      var theme = (storedTheme === 'dark' || storedTheme === 'light') ? storedTheme : systemTheme;
      root.lang = lang;
      root.dir = lang === 'ar' ? 'rtl' : 'ltr';
      root.setAttribute('data-theme', theme);
      var metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme) metaTheme.content = theme === 'dark' ? '#080f1f' : '#205090';
    })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Changa:wght@500;700;800&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/variables.css?v=20260210c">
  <link rel="stylesheet" href="css/base.css?v=20260210c">
  <link rel="stylesheet" href="css/components.css?v=20260210c">
  <link rel="stylesheet" href="css/sections.css?v=20260210c">
  <link rel="stylesheet" href="css/responsive.css?v=20260210c">
</head>
<body>
  <main class="error-shell">
    <div>
      <img src="assets/images/app-icon-round.webp" alt="Khadhami Academy" width="74" height="74" style="margin: 0 auto 1rem auto; border-radius: 1rem;">
      <h1>404</h1>
      <p>The page you requested could not be found.</p>
      <a class="btn btn--primary" href="index.html">Back to Home</a>
    </div>
  </main>
</body>
</html>
